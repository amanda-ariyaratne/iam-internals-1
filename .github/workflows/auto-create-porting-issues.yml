name: Create porting issues

'on':
  issues:
    types:
      - labeled

jobs:
  create_issue:
    runs-on: ubuntu-latest
    if: >-
      github.event.label.name == 'Pending/FrontPort-6.0' ||
      github.event.label.name == 'Pending/FrontPort-6.1' || 
      github.event.label.name == 'Pending/FrontPort-7.0' || 
      github.event.label.name == 'Pending/BackPort-6.1' || 
      github.event.label.name == 'Pending/BackPort-6.0' || 
      github.event.label.name == 'Pending/BackPort-5.11' || 
      github.event.label.name == 'Pending/BackPort-5.10'
    steps:
      - name: Create porting issue
        uses: actions/github-script@v6
        with:
          github-token: '${{ secrets.ADD_TO_PROJECT_PAT }}'
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            
            // Fetch complete issue details
            const issue = await github.rest.issues.get({
                owner,
                repo,
                issue_number
            });

            const assignees = issue.data.assignees.map(assignee => assignee.login);
            console.log("Assignees being added: ", assignees);

            const label = context.payload.label.name;
            const portType = label.includes('FrontPort') ? '[Front Port]' : '[Back Port]';
            const version = label.split('-')[1];
            const issueTitle = issue.data.title;

            const issueData = {
                title: `[Internal]${portType}[${version}] ${issueTitle}`,
                labels: ['Type/Internal-Patch', label.split('/')[1]],
                body: `This issue was automatically created to track ${portType.toLowerCase()} of ${issueTitle}.
                       Original issue: #${issue_number}`,
                assignees: assignees
            };

            const response = await github.rest.issues.create({
                owner,
                repo,
                ...issueData
            });

            console.log("Issue creation response: ", response);  // Debugging line
